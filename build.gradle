apply plugin: 'java'
apply plugin: 'idea'
apply from: 'libraries.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    compile "org.springframework:spring-core:${springVersion}"
    compile "org.springframework:spring-web:${springVersion}"
    compile "io.fastjson:boon:${fastJsonVersion}"
    compile "com.fasterxml.jackson.core:jackson-core:${jacksonJsonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonJsonVersion}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonJsonVersion}"
    compile "org.slf4j:slf4j-simple:${slf4jVersion}"

    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-all:${mockitoVersion}"
    testCompile "org.springframework:spring-test:${springVersion}"
}